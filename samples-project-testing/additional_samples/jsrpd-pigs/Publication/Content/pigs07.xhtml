      <p class="indent_top"> 
         <span id="xmri_0060">それを聞いておおかみは大変怒ってしまいました。</span>
         <span id="xmri_0061">お前を食ってやると子ぶたに言って、子ぶたの家のえんとつを降りようとしました。</span>
         <span id="xmri_0062">子ぶたはそれを見て、水を入れた深なべをかけ、火をがんがん焚きました。</span>
         <span id="xmri_0063">そして、おおかみが降りてきたときに、なべのふたを取りました。</span>
         <span id="xmri_0064">すると、おおかみはなべの中に落ちてしまいました。</span>
         <span id="xmri_0065">子ぶたはすぐなべのふたをしてその上に乗っかり、おおかみを煮てしまいました。</span>
         <span id="xmri_0066">その日の夕食におおかみの肉を食べて、そしていつまでも幸せに暮らしていきましたとさ。</span> 
      </p>  
      <p class="indent"> 
         <span id="xmri_0067">おわり</span> 
      </p>  
      <p class="narrator"> 
         <span id="xmri_0068">朗読　森口瑤子</span> 
      </p>
