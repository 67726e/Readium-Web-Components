      <p class="indent_top"> 
         <span id="xmri_0014">二匹目の子ぶたはシダの束を持った男に出会いました。</span>
         <span id="xmri_0015">そこで子ぶたは言いました。</span>
         <span id="xmri_0016">「ねぇおじさん、家を建てたいんでシダをちょうだいな。」</span>
         <span id="xmri_0017">男は子ぶたにシダをあげました。</span>
         <span id="xmri_0018">子ぶたはシダで家を造り、そこに住むことにしました。</span> 
      </p>  
      <p class="indent"> 
         <span id="xmri_0019">すると、おおかみがやってきてドアをノックしました。</span>
         <span id="xmri_001a">「子ぶたさん、子ぶたさん、中に入れてくださいな。」</span> 
      </p>  
      <p class="indent"> 
         <span id="xmri_001b">「ダメダメ、ぼくのちっちゃなおひげにかけてダメだよ。」</span> 
      </p>  
      <p class="indent"> 
         <span id="xmri_001c">「だったらこの家を、ひと吹きでプーと吹き飛ばしてやるぞ。」</span>
         <span id="xmri_001d">そしておおかみは息を吸い、吹きました。</span>
         <span id="xmri_001e">また吸って、吹きました。</span>
         <span id="xmri_001f">やがておおかみは、シダの家を吹き飛ばして、子ぶたを食べてしまいました。</span> 
      </p>
